{% extends 'Shop/base.html' %}
{% load static %}

{% block content %}
<div class="banner-bottom inner">
    <div class="container">
        <div class="wthree_head_section">
            <h3 class="w3l_header w3_agileits_header">Mail <span>Us</span></h3>
        </div>
        <div class="agile_wthree_inner_grids">

            <div class="contact-form agile_inner_grids">

                <form method="POST">
                    {% csrf_token %}
                    <div class="fields-grid">
                        <div class="styled-input agile-styled-input-top">
                            <input type="text" name="name" required="true">
                            <label>Full Name</label>
                            <span></span>
                        </div>
                        <div class="styled-input agile-styled-input-top">
                            <input type="text" name="phone" required="true">
                            <label>Phone</label>
                            <span></span>
                        </div>
                        <div class="styled-input">
                            <input type="email" name="email" required="true">
                            <label>Email</label>
                            <span></span>
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="styled-input textarea-grid">
                        <textarea name="message" required="true"></textarea>
                        <label>Message</label>
                        <span></span>
                    </div>
                    <input type="submit" value="SEND">
                </form>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!-- //mail -->
<!-- /map -->
<div class="map">
    <iframe
        src="https://www.google.com/maps/place/Protein+Zone/@20.915485,74.7704547,19z/data=!3m1!4b1!4m5!3m4!1s0x0:0x874d81f557d388f!8m2!3d20.915485!4d74.7710019"
        style="border:0"></iframe>

</div>
<!-- //map -->
{% endblock %}
